{% from 'macros.html' import render_flash_messages, render_field %}

<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pizzas{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@1.6.6/dist/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<style>
    .glass {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }
    .neon-text {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #0000ff, 0 0 40px #0000ff;
    }
    .hover-glow:hover {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), 0 0 15px rgba(0, 0, 255, 0.6);
    }
</style>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white font-mono flex">
    {{ render_flash_messages() }}

  <aside class="w-72 min-h-screen p-6 glass border-r border-gray-700 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl neon-text font-bold tracking-wide mb-8">Las pizzas</h1>
      <nav class="space-y-4">
        <a href="{{ url_for('usuarios.usuarios') }}" class="block px-4 py-2 rounded hover:bg-cyan-600 hover-glow transition">Usuarios</a>
        <a href="{{ url_for('proveedores.registrar_proveedor') }}" class="block px-4 py-2 rounded hover:bg-cyan-600 hover-glow transition">Proveedores</a>
        <a href="{{ url_for('ventas.ventas') }}" class="block px-4 py-2 rounded hover:bg-cyan-600 hover-glow transition">Punto de Venta</a>
      </nav>
    </div>    

    <div>
      <a href="/logout" class="block p-4 rounded bg-red-600 hover:bg-red-500 transition hover-glow text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 14a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
        Cerrar sesi√≥n
      </a>
    </div>
     
  </aside>

  <main class="flex-1 p-10 overflow-y-auto">
    {% block content %}
    {% endblock %}
  </main>

  <script>
    document.getElementById('theme-toggle')?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

  <script>
    window.addEventListener('load', () => {
        const flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(msg => {
            setTimeout(() => {
                msg.remove();
            }, 3000); 
        });
    });
</script>
</body>
</html>
